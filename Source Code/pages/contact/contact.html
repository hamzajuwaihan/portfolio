    <section class="form-holder">
      <h2>have a question or looking for a passionate employee ?</h2>
      <h1>CONTACT ME</h1>

      <p><i>*please leave a message and I'll response ASAP</i></p>

      <form action="#">
        <div class="entity">
          <label for="entity">ENTITY</label><br />
          <div class="custom-flex">
            <span class="choice">
              <input type="radio" name="entity" id="Company" />
              <label for="Company">Company</label>
            </span>
            <span class="choice"
              ><input type="radio" name="entity" id="VIP" />
              <label for="VIP">VIP</label></span
            >
            <span class="choice">
              <input type="radio" name="entity" id="Looking" />
              <label for="Looking">Looking for a friend?</label>
            </span>
          </div>
        </div>
        <label for="name">Name:</label><br />
        <input type="text" name="name" id="name" /><br />
        <label for="name">Email:</label><br />
        <input type="email" name="email" id="email" /><br />

        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea
        ><br />

        <div class="d-grid gap-2 col-6 mx-auto buttons">
          <button class="btn btn-primary" value="Submit">Send</button>
          <button class="btn btn-outline-secondary" type="button">
            <a href="Tel: 0778098719" class="contact">Call me directly</a>
          </button>
        </div>
      </form>
    </section>
